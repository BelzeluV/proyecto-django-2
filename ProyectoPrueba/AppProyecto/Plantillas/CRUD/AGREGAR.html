{% extends "PlantillaPadreCrud.html" %}
{% load static %}
{% load crispy_forms_tags%}
{% block title %} Plantitas | Administrador de Productos {% endblock %}
{% block content%} 
<div class="container-fluid">
    {{mensaje}}
    <li class="py-3">
        <a href="{% url 'vista'%}" class="btn btn-danger">Volver</a>
    </li>
    <div class="col-md-4 offset-4">
        <div class="card">
            <div class="card-body">
                <form action="" method="post" name="formularioagregar" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{formulario | crispy}}
                    <input type="submit">
                </form>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
