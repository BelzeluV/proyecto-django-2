{% extends "PlantillaPadreCrud.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Administrador | Modificar Categoria {% endblock %}
{% block content%} 
<div class="container-fluid">
    
    <div class="col-md-4 offset-4 py-4">
        <div class="d-grid gap-2">
            <a href="{% url 'crud-categorias'%}" class="btn btn-danger">Volver</a>
        </div>
        <div class="card">
            <div class="card-body">
                <h1>Editar Categoria</h1>
                <form action="" method="post" name="formularioagregar" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ formulario | crispy }}
                    &nbsp;
                    </div>
                </div>
            <div class="d-grid gap-2">
                <input type="submit" class="btn btn-success" value="Modificar Y Volver a las tablas">
            </div>
        </form>
    </div>
</div>
{% endblock %}
